<div class="page-header" filter-color="orange">
 <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
 <div class="container">
  <div class="col-md-4 content-center">
   <div class="card card-login card-plain">
    <form [formGroup]="createcommentForm" (ngSubmit)="onSubmit()" class="form" method="" action="">
     <div class="header header-primary text-center">
      <div class="logo-container">
       <img src="assets/img/now-logo.png" alt="">
      </div>
     </div>
     <div class="content">
      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
       <div class="input-group-prepend">
        <span class="input-group-text"> <i class="now-ui-icons emoticons_satisfied"></i></span>
       </div>
       <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" formControlName="username" type="text"
        class="form-control" placeholder="User name..." (focus)="focus=true" (blur)="focus=false">
       <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">User name is required</div>
       </div>
      </div>
      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus2===true}">
       <div class="input-group-prepend">
        <span class="input-group-text"> <i class="now-ui-icons emoticons_satisfied"></i></span>
       </div>
       <input [ngClass]="{ 'is-invalid': submitted && f.gamename.errors }" formControlName="gamename" type="text"
        name="name" class="form-control" placeholder="Game name..." (focus)="focus2=true" (blur)="focus2=false">
       <div *ngIf="submitted && f.gamename.errors" class="invalid-feedback">
        <div *ngIf="f.gamename.errors.required">Game name is required</div>
       </div>
      </div>
      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
       <div class="input-group-prepend">
        <span class="input-group-text"><i class="now-ui-icons emoticons_satisfied"></i></span>
       </div>
       <input [ngClass]="{ 'is-invalid': submitted && f.comment.errors }" formControlName="comment" type="text"
        placeholder="Commant..." class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
       <div *ngIf="submitted && f.gamename.errors" class="invalid-feedback">
        <div *ngIf="f.gamename.errors.required">Comment is required</div>
       </div>
      </div>
     </div>
     <div class="row">
      <div class="col-md-6">
       <div class="datepicker-container">
        <div class="form-group">
         <input formControlName="release_date" class="form-control datetimepicker" placeholder="Release date"
          name="release_date" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
          data-color="orange">
         <div *ngIf="submitted && f.gamename.errors" class="invalid-feedback">
          <div *ngIf="f.gamename.errors.required">Date is required</div>
         </div>
        </div>
       </div>
      </div>
     </div>
     <div class="footer text-center">
      <button [disabled]="loading" class="btn btn-primary btn-round btn-lg btn-block">Create commant</button>
     </div>
    </form>
   </div>
  </div>
 </div>
