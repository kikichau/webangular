
<div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form" method="" action="">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="assets/img/now-logo.png" alt="">
                            </div>
                        </div>
                        <div class="content">
                          <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                              <input [ngClass]="{ 'is-invalid': submitted && f.name.errors }" formControlName="Name" type="text" class="form-control" placeholder="Username..." (focus)="focus=true" (blur)="focus=false" >  
                              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required">Name is required</div>
                                </div>
                          </div>
                          <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus2===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="now-ui-icons ui-1_email-85"></i></span>
                                </div>
                                  <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email" type="text" class="form-control" placeholder="Email..." (focus)="focus2=true" (blur)="focus2=false" >
                                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                    </div>
                                </div>
                          <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                              <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" type="password" placeholder="Password..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                          </div>
                        </div>
                        <div class="footer text-center">
                            <button class="btn btn-primary btn-round btn-lg btn-block">Get Started</button>
                        </div>
                        <div class="pull-left">
                            <h6>
                                <a [routerLink]="['/login']" class="link">Have Account?</a>
                            </h6>
                        </div>
                        <div class="pull-right">
                            <h6>
                                <a href="#pablo" class="link">Need Help?</a>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav>
                    <ul>
                        <li>
                                <a href="https://www.facebook.com/kiki.chau.3">
                                    Facebook
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/kiki_kkcwk311/">
                                    instagram
                                </a>
                            </li>
                            <li>
                                <a href="https://github.com/kikichau/webapi">
                                    Github
                                </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright">
                    &copy;
                  {{data | date: 'yyyy'}}, Designed by
                    <a href="https://www.facebook.com/kiki.chau.3" target="_blank">Wing Ki Chau</a>. Coded by
                    <a href="https://www.instagram.com/kiki_kkcwk311/" target="_blank">Wing Ki Chau</a>.
                </div>
            </div>
        </footer>
    </div>
