<div class="page-header" filter-color="orange">
 <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
 <div class="container">
  <div class="col-md-4 content-center">
   <div class="card card-login card-plain">
    <form (ngSubmit)="onSubmit()" class="form" method="" action="">
     <div class="header header-primary text-center">
      <div class="logo-container">
       <img src="assets/img/now-logo.png" alt="">
      </div>
     </div>
     <div class="content">
      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
       <div class="input-group-prepend">
        <span class="input-group-text"> <i class="now-ui-icons emoticons_satisfied"></i></span>
       </div>
       <input id="username" [(ngModel)]="data.username" type="text" name="username" class="form-control"
        placeholder="Game id..." (focus)="focus=true" (blur)="focus=false">
      </div>
      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus2===true}">
       <div class="input-group-prepend">
        <span class="input-group-text"> <i class="now-ui-icons emoticons_satisfied"></i></span>
       </div>
       <input id="game_name" [(ngModel)]="data.name" type="text" name="name" class="form-control"
        placeholder="Game name..." (focus)="focus2=true" (blur)="focus2=false">
      </div>
      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
       <div class="input-group-prepend">
        <span class="input-group-text"><i class="now-ui-icons emoticons_satisfied"></i></span>
       </div>
       <input [(ngModel)]="game_information" type="text" name="information" placeholder="Game information..."
        class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
      </div>
     </div>
     <div class="row">
      <div class="col-md-6">
       <div class="datepicker-container">
        <div class="form-group">
         <input class="form-control datetimepicker" placeholder="Game release date" name="release_date"
          [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" data-color="orange">
        </div>
       </div>
      </div>
     </div>
     <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus4===true}">
      <div class="input-group-prepend">
       <span class="input-group-text"><i class="now-ui-icons emoticons_satisfied"></i></span>
      </div>
      <input [(ngModel)]="developer" type="text" name="developer" placeholder="Game developer..." class="form-control"
       (focus)="focus4=true" (blur)="focus4=false" />
     </div>
     <div class="footer text-center">
      <a type="submit" href="yourgame" class="btn btn-primary btn-round btn-lg btn-block">Modify Game</a>
     </div>
    </form>
   </div>
  </div>
 </div>

 </footer>
</div>
